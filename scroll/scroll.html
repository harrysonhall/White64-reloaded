<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scroll</title>
	<link href="scroll.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>
<body>
	
	<section id="header"></section>

	<section id="scroll">
		<div id="viewport">
		<!-- Axes -->
			<div id="l-v"></div>
			<div id="r-v"></div>
			<div id="t-h"></div>
			<div id="b-h"></div>

		<!-- Focus Ring -->
			<!-- Top Left -->
			<div id="tl-v"></div>
			<div id="tl-h"></div>
			<!-- Top Right -->
			<div id="tr-v"></div>
			<div id="tr-h"></div>
			<!-- Bottom Left -->
			<div id="bl-v"></div>
			<div id="bl-h"></div>
			<!-- Bottom Right -->
			<div id="br-v"></div>
			<div id="br-h"></div>

		<!-- Crosshair -->
			<div id="crosshair-box">
				<!-- <div class="crosshair-v"></div>
				<div class="crosshair-h"></div> -->
			</div>
		</div>

		<section id="scroll-container">
			<div class="scroll-item">1</div>
			<div class="scroll-item">2</div>
			<div class="scroll-item" id="three">3</div>
			<div class="scroll-item">4</div>
			<div class="scroll-item">5</div>
			<div class="scroll-item">6</div>
		</section>

		<section id="scroll-container2">
			<div id="wrapper">
				<div class="scroll-item">1</div>
				<div class="scroll-item">2</div>
				<div class="scroll-item">3</div>
				<div class="scroll-item">4</div>
				<div class="scroll-item">5</div>
				<div class="scroll-item">6</div>
			</div>
		</section>
	

	</section> 


</body>
</html>
